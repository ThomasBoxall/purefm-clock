<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PureFM Clock</title>
    <script src="script.js"></script>
</head>
<body onload="setCurrentTime()">
    <div class="header">
        <img src="assets/pure-logo.png" alt-text="PureFM Logo" class="logo-img">
    </div>
    <div class="left container">
        <div class="clock">
            <div class="outer-clock-face">
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="inner-clock-face">
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand min-hand" id="min-hand"></div>
                    <div class="hand second-hand" id=second-hand></div>
                </div>
            </div>
        </div>
        <div class="words">
            <p id="numeric-time" class="big bottom-gap">Time</p>
            <p id="words-time" class="big large-bottom-gap">Words Time</p>
            <p id="date" class="medium bottom-gap">Date</p>
        </div>
    </div>
    <div class="right">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=black&ctz=Europe%2FLondon&showTz=0&showCalendars=0&showTabs=0&showPrint=0&showDate=0&showNav=0&showTitle=0&mode=DAY&hl=en_GB&dates=20090401/20401231&src=c_c1e51a1ddf6e5142d6df842036c06edd01619f633e3cdf6ba488055905dabdac@group.calendar.google.com" style="border-width:0" width="100%" height="100%" scrolling="no" id="calFrame"></iframe>
    </div>
    <div class="footer">
        <p>PureFM Studio Clock | Open Source on Github</p>
        <p>v0.9 2022-12-11</p>
    </div>
</body>
</html>
